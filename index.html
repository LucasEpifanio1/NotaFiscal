<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Nt.css">
    <title>Nota Fiscal</title>
    <script src="Nt.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="Foto1_1418-47.avif" alt="">
        </div>
        <div class="form">
            <form action="javascript:void(0);">
                <div class="form-header">
                    <div class="title">
                        <h1>Emissão de Nota Fiscal de Serviço</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="valorVenda">Valor da Venda</label>
                        <input id="valorVenda" type="number" placeholder="Digite o Valor" required>
                    </div>

                    <div class="input-box">
                        <label for="itens">Itens que estão sendo vendidos</label>
                        <input id="itens" type="text" placeholder="Escreva os Itens" required>
                    </div>

                    <div class="input-box">
                        <label for="irpf">Porcentagem do Imposto (IRPF)</label>
                        <input id="irpf" type="number" placeholder="Digite a Porcentagem" required>
                    </div>

                    <div class="input-box">
                        <label for="pis">Porcentagem do Imposto (PIS)</label>
                        <input id="pis" type="number" placeholder="Digite a Porcentagem" required>
                    </div>

                    <div class="input-box">
                        <label for="cofins">Porcentagem do Imposto (COFINS)</label>
                        <input id="cofins" type="number" placeholder="Digite a Porcentagem" required>
                    </div>

                    <div class="input-box">
                        <label for="inss">Porcentagem do Imposto (INSS)</label>
                        <input id="inss" type="number" placeholder="Digite a Porcentagem" required>
                    </div>

                    <div class="input-box">
                        <label for="issqn">Porcentagem do Imposto (ISSQN)</label>
                        <input id="issqn" type="number" placeholder="Digite a Porcentagem" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit" onclick="gerarNotaFiscal()">Emitir Nota Fiscal</button>
                </div>
            </form>
            <div id="notaFiscal" style="margin-top: 2rem; display: none; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9;"></div>
        </div>
    </div>
</body>

</html>
